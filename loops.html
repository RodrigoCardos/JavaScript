<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let numero = prompt("Digite um número:")

        let i = 11
        while(i <= 10) {
            document.write(`${numero} x ${i} = ${(i * numero)} <br>`)
            i++
        }

        document.write("saiu do loop while <br>") // o while nem começa, já que a condição não se aplica

        do{
            document.write(`${numero} x ${i} = ${(i * numero)} <br>`)
            i++
        } while (i <= 10)

        document.write("saiu do loop do while <br>") // o do while executa primeiro e avalia a condição depois

        for(let j = 0; j <= 10; j++){
            document.write(`${numero} x ${j} = ${(j * numero)} <br>`)
        }
        document.write("saiu do loop for") // o for executa normalmente, pois ele cria suas próprias condições
    </script>
</body>
</html>
